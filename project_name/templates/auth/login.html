{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form action={{ request.get_full_path() }} method=post>
    {{ csrf() }}
    <ul>
      {{ form.as_ul() }}
    </ul>
    <button type=submit>Login</button>
  </form>
  <p>Don't have an account? <a href={{ url('register') }}>Signup</a>
{% endblock %}
