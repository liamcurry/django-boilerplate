<!doctype html>
<meta charset=utf-8>
<title>{% block title %}Untitled{% endblock %}</title>
{% block css %}
  {% assets filters='yui_css,stylus', output='css/master.css', 'styl/layout.styl', 'styl/classes.styl' %}
    <link rel=stylesheet href={{ ASSET_URL }}>
  {% endassets %}
{% endblock %}
{% block body %}
  <div id=container>
    <header id=site-header>
      <a id=site-brand href={{ url('home') }}>{{ project_name }}</a>
    </header>
    <div id=site-content>
      {% block content %}
      {% endblock %}
    </div>
    <footer id=site-footer>
      &copy; Copyright
    </footer>
  </div>
{% endblock %}
{% block js %}
  <script src={{ STATIC_URL }}js/main.js></script>
{% endblock %}
